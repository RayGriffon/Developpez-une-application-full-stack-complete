<div [formGroup]="form">
    <h1>S'inscrire</h1>
    <mat-form-field appearance="outline">
        <mat-label>Nom d'utilisateur</mat-label>
        <input matNativeControl placeholder="Nom d'utilisateur" formControlName="username" />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Adresse email</mat-label>
        <input matNativeControl placeholder="Adresse email" formControlName="email" />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" formControlName="password" />
    </mat-form-field>
    <button mat-stroked-button (click)="submit()">S'inscrire</button>
    <span *ngIf="onError">{{onError}}</span>
</div>
